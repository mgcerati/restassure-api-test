plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    compile group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.14.0'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.14.0'


}

test {
    useJUnitPlatform()
}

allure{
    version = '2.8.1'
    reportDir = file("build/allure-results")
    aspectjweaver = true
    autoconfigure = true
    downloadLinkFormat = "https://dl.bintray.com/qameta/maven/io/qameta/allure/allure-commandline/%s/allure-commandline-%s.zip"
}